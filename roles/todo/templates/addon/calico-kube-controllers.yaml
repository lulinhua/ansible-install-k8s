apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: calico-kube-controllers
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: calico-kube-controllers
subjects:
- kind: ServiceAccount
  name: calico-kube-controllers
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: calico-kube-controllers
  namespace: kube-system
rules:
  - apiGroups:
    - ""
    - extensions
    resources:
      - pods
      - namespaces
      - networkpolicies
    verbs:
      - watch
      - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: calico-kube-controllers
  namespace: kube-system
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: calico-policy-controller
  namespace: kube-system
  labels:
    k8s-app: calico-policy
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      name: calico-policy-controller
      namespace: kube-system
      labels:
        k8s-app: calico-policy
    spec:
      hostNetwork: true
      serviceAccountName: calico-kube-controllers
      containers:
      - name: calico-policy-controller
        image: quay.io/calico/kube-controllers:v1.0.1
        env:
          - name: ETCD_ENDPOINTS
            value: "{{ ETCD_ENDPOINTS }}"
          - name: ETCD_CA_CERT_FILE
            value: "{{ ca_dir }}ca.pem"
          - name: ETCD_CERT_FILE
            value: "{{ etcd_ca_dir }}etcd.pem"
          - name: ETCD_KEY_FILE
            value: "{{ etcd_ca_dir }}etcd-key.pem"
          - name: FELIX_DEFAULTENDPOINTTOHOSTACTION
            value: "ACCEPT"
          - name: CALICO_IPV4POOL_IPIP
            value: "always"
        volumeMounts:
          - mountPath: {{ ca_dir }}
            name: k8s-certs
            readOnly: true
          - mountPath: {{ etcd_ca_dir }}
            name: etcd-certs
            readOnly: true
      volumes:
        - hostPath:
            path: {{ ca_dir }}
            type: DirectoryOrCreate
          name: k8s-certs

        - hostPath:
            path: {{ etcd_ca_dir }}
            type: DirectoryOrCreate
          name: etcd-certs
---

